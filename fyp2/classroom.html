<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class</title>
  <link rel="stylesheet" type="text/css" href="css/ionic.css">
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/create_classroom.js"></script>
  <script type="text/javascript" src="js/geturi.js"></script>
</head>
<body>
<div class="bar bar-header bar-dark">
  <a class="button button-clear" href="menu.html">Back</a>
  <h1 class="title">Class</h1>
  <a class="button button-clear" href="menu.html">Menu</a>
</div>
<div style="padding:10px;margin-top:60px;">
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Class Name</span>
      <input type="text" id="class_name" placeholder="Class Name">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Course Code</span>
      <input type="text" id="course_code" placeholder="Course Code">
    </label>
    <button xaction="add_class" class="button button-block brown-color">Add Class</button>
    <button xaction="view_class" class="button button-block brown-color">View Class</button>
    </div>
</div>

</body>
</html>
